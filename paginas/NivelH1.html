<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Nivel Super Difícil - Fase 1</title>
    <link rel="stylesheet" href="../estilos/faseD.css">
    <link rel="stylesheet" href="../estilos/comuns.css">
    <link rel="stylesheet" href="../estilos/index.css">
    <link rel="stylesheet" href="../estilos/fase1.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>    
    <script>
    const tamanhoTabuleiro = 4; // Define o tamanho do tabuleiro como 2x2.
    </script>
    <script src="../logica/logicaH.js" defer></script>

</head>
<body>
<div id="inicial">Quebra-cabeça</div><br>
    <div id="jogo">
        <fieldset id="campos">
            <legend>Menu</legend>
            <button id="voltar" onclick="window.location.href='NivelDD5.html'">Voltar</button>
            <button id="limpar-tabuleiro">Limpar</button>
            <button id="reiniciar" onclick="window.location.href='index.html'">Reiniciar</button>
            <button id="fechar_jogo" onclick="window.location.href='https://www.google.com.br/#spf=1603558156590'">Fechar</button>
            <button id="Exibir-combinacoes">Exibir/Ocultar combinações</button> <!-- Move o botão aqui -->
            <div>
                <h1 id="titulo-nivel"><br>Nível H1<br>2X2</h1><br>
                <button id="proximo-nivel" style="display:none;" onclick="window.location.href='NivelH2.html?tamanhoTabuleiro=3'">Próximo Nível</button>
                </div>
        </fieldset>
        <fieldset id="campos">
            <legend>Tabuleiro do jogo</legend>
            <div id="tabuleiro">
                <canvas id="tela" width="750" height="500"></canvas>
            </div>
        </fieldset>
        <fieldset id="campos">
            <legend>Imagens</legend>
            <div id="lista-imagens"></div>
        </fieldset>
        <fieldset id='fieldset-combinacao'>            
                <legend>Combinações</legend>
                <div id="lista-combinacoes">
                    <div>Combinação 1</div>
                    <div>Combinação 2</div>
                    <div>Combinação 3</div>
                    <div>Combinação 4</div>
                    <div>Combinação 5</div>
                    <div>Combinação 6</div>
                    <!-- Adicione mais combinações conforme necessário -->
                </div>                      
        </fieldset>
        <fieldset id="campos" style="grid-column: span 4;">
            <legend>Mensagens do jogo</legend>
            <div id="mensagens">
                <div id="mensagem"> </div>
            </div>
        </fieldset>
    </div>
    <script src="../logica/logicaH.js"></script>
</body>
</html>
